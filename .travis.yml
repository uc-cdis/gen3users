language: python
dist: xenial
python:
- '3.6'
install:
- pip install pipenv
- pipenv install --dev --deploy --python `which python`
- pip install -e git+https://git@github.com/uc-cdis/wool.git#egg=wool
script:
- if [[ $PR_NUMBER != false ]]; then env; GITHUB_TOKEN=$GH_TOKEN wool; fi
before_deploy:
- sed -i.bak "s/=get_version()/='$TRAVIS_TAG'/g" setup.py
- cat setup.py
- if [ $(python setup.py --version) == '0.0.0' ]; then travis_terminate 1; fi
deploy:
  provider: pypi
  user: uc-ctds
  skip_existing: true
  skip_cleanup: true
  on:
    tags: true
after_deploy:
- "./release_notes.sh"
env:
  matrix:
  - REPOSITORY="uc-cdis/gen3users" PR_NUMBER="$TRAVIS_PULL_REQUEST"
  global:
  - PIPENV_IGNORE_VIRTUALENVS=1
  - secure: 
